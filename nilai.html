<html>
    <h1>Menggunakan kode if else if</h1>
    <script>
        var nilai = prompt("masukan nilai anda :");
        var rade="90";
        if(nilai > 95){
            document.write("A");
        }else if(nilai > 85){
            document.write("B");
        }else if(nilai > 75){
            document.write("C");
        }else if(nilai >65){
            document.write("D");
        }else if(nilai > 55){
            document.write("E");
        }
    </script>
</html>
